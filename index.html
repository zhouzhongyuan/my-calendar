<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>My Calendar</title>
</head>
<body>
<!--4周-->
<div id="gridcontainer">
    <div class="mv-container">
        <!--周一 周二 ……-->
        <table cellpadding="0" cellspacing="0" class="mv-daynames-table" id="mvDaynamesTable"></table>
        <!--4*7的表格-->
        <div class="mv-event-container" id="mvEventContainer"></div>
    </div>
</div>

<script type="text/template" id="monthRowBase">
    <div class="month-row" style="<% for(var day in position){ %>
                                    <%= day %>:<%= position[day] %>;
                                <% } %>"
    >
        <table cellpadding="0" cellspacing="0" class="st-bg-table">
            <tbody>
            <tr>
                <% for(var day in days){ %>
                <td class="st-bg">&nbsp;</td>
                <% } %>
            </tr>
            </tbody>
        </table>

        <table cellpadding="0" cellspacing="0" class="st-grid">
            <tbody>
            <tr>
                <% for(var date in dates) {%>
                    <td class="st-dtitle st-dtitle-fr st-dtitle-fc"><span class="ca-cdp23859"> <%= dates[date] %> </span></td>
                <% } %>
            </tr>
            <tr>

                <% for(var date in dates) {%>
                    <td class="st-c st-s">&nbsp;</td>
                <% } %>
            </tr>
            </tbody>
        </table>


    </div>
</script>
<script style="text/template" id=""></script>



<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/underscore/underscore.js"></script>
<script src="node_modules/backbone/backbone.js"></script>
<script src="node_modules/backbone-localstorage/backbone-localstorage.js"></script>


<script src="js/app.js"></script>

</body>
</html>
